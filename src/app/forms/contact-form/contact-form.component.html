<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input 
      required 
      pattern="banana" 
      ngModel name="firstName" 
      #firstName="ngModel" 
      (change)="log(firstName)" 
      id="firstName" 
      type="text"
      class="form-control">

    <div 
      class="alert alert-danger"
      *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.pattern">
        Word pattern not matched
      </div>
    </div>
  </div>

  <div 
    class="from-group">
    <label for="comment">Comment</label>
    <textarea 
      ngModel name="comment" 
      #comment="ngModel" 
      id="comment" 
      cols="30" 
      rows="10" 
      class="form-control">
    </textarea>
  </div>
  <br/>
  <!-- CheckBox  -->
  <div class="checkbox">
  <label>
    <input 
      type="checkbox" ngModel name="isSubscrib"> Subscript to mailing list.
  </label>
  </div>
  <!-- DropDown list -->
  <div class="form-group">
    <label for="contactMethod">contactMethod</label>
    <select 
      ngModel name="contactMethod" 
      id="contactMethod" 
      class="form-control">
        <option 
          *ngFor="let contact of contactMethod" 
          [value]="contact.id">
          {{ contact.name }
        }</option>
    </select>  
  </div>
  <!-- json output -->
  <section class="out-priview">
      <p>{{ f.value | json }}</p>
  </section>
  <br/>
  <button class="btn btn-primary" [disabled] = "!f.valid" >Submit</button>
</form>
